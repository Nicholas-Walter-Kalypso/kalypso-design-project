        .circle {
            background: red;
            border-radius: 105px;
            color: white;
            border-color: #f0f0f0;
            border-width: 5px;
            border-style: solid;
            height: 105px;
            font-weight: bold;
            width: 105px;
            display: table;

        }
        .block {
            max-width: 105px;
            text-align: center;
            vertical-align: middle;
            margin: 10%;
        }
        .circle p {
            vertical-align: middle;
            display: table-cell;
        }
        .dot {
            height: 18px;
            width: 18px;
            padding-bottom: 2px;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
        }

        .rounded-circle{

            height: 105px;
            width: 105px;
            padding-top: 36px;
            border-color: #f0f0f0;
            border-width: 5px;
            border-style: solid;
            color: white;

        }
    </style>
